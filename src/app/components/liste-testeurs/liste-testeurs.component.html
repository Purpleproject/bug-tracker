<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let testeur of testeurs">
            <th>{{testeur.nomUtilisateur}}</th>
            <td>{{testeur.nom}}</td>
            <td>{{testeur.prenom}}</td>
            <th>{{testeur.mail}}</th>
        </tr>
    </tbody>
</table>
