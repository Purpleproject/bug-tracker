<form class="form-horizontal">
  <fieldset>
    <legend>Creation d'un test</legend>
    <div class="form-group">
      <label for="inputNom" class="col-lg-2 control-label">Nom du test</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputNom" placeholder="Nom" type="text">
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="inputDateDebut" class="col-lg-2 control-label">Date de publication</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputDateDebut" placeholder="DateDebut" type="text">
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="inputDateFin" class="col-lg-2 control-label">Date de fin</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputDateFin" placeholder="DateFin" type="text">
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="inputRemuneration" class="col-lg-2 control-label">Remuneration</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputRemuneration" placeholder="Remuneration" type="text">
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="inputNbTesteurs" class="col-lg-2 control-label">Nombre de testeurs attendu :</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputNbTesteurs" placeholder="NbTesteurs" type="text">
      </div>
    </div>
    <br/>
    <br/>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Annuler</button>
        <button type="submit" class="btn btn-primary">Creer</button>
      </div>
    </div>
  </fieldset>
</form>
