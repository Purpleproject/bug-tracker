<form class="form-horizontal">
  <fieldset>
    <legend>Laisser un avis sur le testeur</legend>
    <div class="form-group">
      <label for="inputNomTesteur" class="col-lg-2 control-label">Nom Testeur</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputNomTesteur" placeholder="NomTesteur" type="text">
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Commentaire</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="note" class="col-lg-2 control-label">Note</label>
      <div class="col-lg-10">
        <select class="form-control" id="note">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
    </div>
    <br/>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Annuler</button>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </div>
  </fieldset>
</form>
